<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine letter</title>
  <style>
@import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap");

:root {
  --envelope-x: 300px;
  --envelope-y: 200px;
  --envelope-bg: Moccasin;
  --envelope-shadow: Peru;
  --letter-x: 250px;
  --letter-y: calc(250px - 1rem - 10px);
  --letter-bg: AntiqueWhite;
  --letter-shadow: BurlyWood;
  --letter-text: #180d07;
  --letter-font: "Dancing Script", serif;
  --letter-button-text: darkred;
  --heart-bg: darkred;
  --heart-text: white;
}

@media (min-width: 650px) {
  :root {
    --envelope-x: 600px;
    --envelope-y: 400px;
    --letter-x: 500px;
    --letter-y: calc(400px - 1rem - 10px);
  }
}
html {
  font-size: 20px;
}
body {
  background-color: #ffe6e6;
}

.cssletter {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  -webkit-user-select: none;
  margin: 24dvh 0;
}

.envelope {
  position: relative;
  width: var(--envelope-x);
  height: var(--envelope-y);
  background: var(--envelope-bg);
  box-shadow: inset 0 0 30px -5px var(--envelope-shadow), 0 0 50vw 0 #540000;
}

.envelope::before {
  content: "Àö ö‚ù§Ô∏é…ûÀö";
  font-size: 5rem;
  color: white;
  position: absolute;
  left: 50%;
  top: 30%;
  transform: translate(-50%, -50%);
  mix-blend-mode: soft-light;
}

.envelope-flap {
  width: 100%;
  height: 71%;
  position: absolute;
  top: 0;
  z-index: 3;
  overflow: hidden;
  transition: 0.6s linear all;
  transform-origin: top;
  pointer-events: all;
}

.envelope-folds {
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 2;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.envelope-flap::before,
.envelope-left::before,
.envelope-right::before,
.envelope-bottom::before {
  content: "";
  transform: rotate(45deg);
  background: var(--envelope-bg);
  box-shadow: 0 0 30px -5px var(--envelope-shadow);
  width: 100%;
  aspect-ratio: 1;
  display: block;
  position: absolute;
  top: 60%;
}

.envelope-flap::before {
  border-radius: 5rem;
  bottom: 30px;
  border-radius: 5rem;
  top: auto;
}

@media (min-width: 650px) {
  .envelope-flap::before {
    bottom: 100px;
  }
}

.envelope-left::before {
  top: 10%;
  left: -65%;
}

.envelope-right::before {
  top: 10%;
  right: -65%;
}

.envelope-bottom::before {
  top: 60%;
  border-radius: 5rem;
}

.heart {
  z-index: 4;
  position: relative;
  box-shadow: none;
  border: none;
  width: 70px;
  aspect-ratio: 1;
  background: radial-gradient(circle at 60% 65%, var(--heart-bg) 64%, #0000 65%)
      top left/50% 50%,
    radial-gradient(circle at 40% 65%, var(--heart-bg) 64%, #0000 65%) top
      right/50% 50%,
    conic-gradient(from -45deg at 50% 85.5%, var(--heart-bg) 90deg, #0000 0)
      bottom/100% 50%;
  background-repeat: no-repeat;
  left: 50%;
  top: 70%;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

@media (min-width: 650px) {
  .heart {
    width: 150px;
  }
}

.heart::before {
  content: "";
  display: block;
  position: absolute;
  width: 70px;
  aspect-ratio: 1;
  background: radial-gradient(circle at 60% 65%, #ffffff26 64%, #0000 65%) top
      left/50% 50%,
    radial-gradient(circle at 40% 65%, #ffffff26 64%, #0000 65%) top right/50%
      50%,
    conic-gradient(from -45deg at 50% 85.5%, #ffffff26 90deg, #0000 0)
      bottom/100% 50%;
  background-repeat: no-repeat;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
  transition: 0.3s ease all;
  z-index: -1;
}

@media (min-width: 650px) {
  .heart::before {
    width: 150px;
  }
}

.heart:hover,
.heart:active,
.heart:focus {
  transform: translate(-50%, -50%);
  background-color: transparent;
  color: var(--heart-text);
}

.heart:hover::before,
.heart:active::before,
.heart:focus::before {
  transform: translate(-50%, -50%) scale(0.8);
}

.heart-text {
  transform: translateY(-10px);
  display: block;
  color: var(--heart-text);
  font-size: 1.5rem;
  font-family: var(--letter-font);
}

.envelope.active * {
  pointer-events: none;
}

.envelope.active .envelope-flap {
  transform: rotateX(-180deg) translateY(0);
  perspective: 10px;
}

.envelope.active .envelope-flap::before {
  box-shadow: inset 0 0 30px -5px var(--envelope-shadow);
}

.envelope.active .heart {
  display: none;
}

.letter {
  box-sizing: border-box;
  font-family: var(--letter-font);
  font-size: 1rem;
  line-height: 1.1;
  background-color: var(--letter-bg);
  color: var(--letter-text);
  width: var(--letter-x);
  height: var(--letter-y);
  user-select: none;
  box-shadow: inset 0 0 20px -5px var(--letter-shadow);
  padding: 3rem 1rem 1rem;
  margin: 0;
  cursor: grab;
  position: absolute;
  top: 1rem;
  overflow: auto;
  text-align: center;
  border: 0;
}

.letter:active {
  cursor: grabbing;
}

.letter.center {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.letter cite {
  font-size: 1.25rem;
  color: var(--letter-text);
  margin-top: 1rem;
}

.letter cite::before {
  content: none;
}

.letter:nth-child(even) {
  transform: skew(-2deg) translateY(-4px);
}

.letter:nth-child(odd) {
  transform: skew(2deg) translateY(4px);
}

@media (min-width: 650px) {
  .letter {
    font-size: 1.3rem;
  }
}

.closeLetter {
  font-size: 0 !important;
  position: absolute;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  background: none;
  box-shadow: none;
  padding: 0;
  border: 0;
}

.closeLetter::before {
  content: "Àö ö‚ù§Ô∏é…ûÀö";
  font-size: 1.5rem !important;
  font-family: var(--letter-font);
  color: var(--letter-button-text);
  text-align: center;
}

.closeLetter:hover,
.closeLetter:active,
.closeLetter:focus {
  background-color: transparent;
  color: var(--letter-text);
  transform: translateX(-50%);
  padding: 0;
  margin: 0;
}

.closeLetter:hover::before,
.closeLetter:active::before,
.closeLetter:focus::before {
  content: "xXx";
}

:root {
  --bodybg: darkred;
}

footer {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  z-index: 10000000;
}

footer svg {
  width: 100px;
}
/* Falling hearts */
    .falling-heart {
      position: absolute;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Music toggle button */
    #musicToggle {
      position: fixed;
      bottom: 20px;

      padding: 12px 18px;

      border-radius: 8px;
      cursor: pointer;
      z-index: 20;
    }
    .back-button {
      margin-top: 20px;

      font-size: 18px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-button:hover {
      background: #e60000;
    }
</style>

<Script>
const letters = document.querySelectorAll(".letter");
const lettersContainer = document.querySelector(".letters");
let zIndexCounter = 10;

const shuffleArray = (array) => {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
};

const shuffledThings = Array.from(letters);
shuffleArray(shuffledThings);

shuffledThings.forEach((letter) => {
  lettersContainer.appendChild(letter);
  const center = document.querySelector(".cssletter").offsetWidth / 2 - letter.offsetWidth / 2;
  letter.style.left = `${center}px`;

  function isOverflown(element) {
    return element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth;
  }

  if (!isOverflown(letter)) {
    letter.classList.add("center");
  }
  let offsetX, offsetY;
  letter.addEventListener("mousedown", (e) => {
    if (e.target.tagName !== "BUTTON") {
      const rect = e.target.getBoundingClientRect();

      letter.style.position = "fixed";
      letter.style.left = `${rect.left}px`;
      letter.style.top = `${rect.top}px`;

      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      letter.style.zIndex = zIndexCounter++;
      const moveAt = (posX, posY) => {
        letter.style.left = `${posX - offsetX}px`;
        letter.style.top = `${posY - offsetY}px`;
      };
      const onMouseMove = (moveEvent) => moveAt(moveEvent.clientX, moveEvent.clientY);
      const onMouseUp = () => {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      };
      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    }
  });
});
document.querySelector("#openEnvelope").addEventListener("click", () => {
  document.querySelector(".envelope").classList.add("active");
});
const closeButtons = document.querySelectorAll(".closeLetter");
closeButtons.forEach((button) => {
  button.addEventListener("click", (e) => {
    e.preventDefault();
    const letter = e.target.closest(".letter");
    if (letter) {
      letter.style.display = "none";
    }
  });
});
    // Falling hearts logic
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      const duration = 3 + Math.random() * 5;
      heart.style.animationDuration = duration + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, duration * 1000);
    }
    setInterval(createHeart, 500);

    // Music toggle
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
</Script>
